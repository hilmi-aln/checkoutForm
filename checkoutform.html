<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckOut</title>
    <link rel="stylesheet" href="./FONTS/Montserrat-Regular.ttf">
    <link rel="stylesheet" href="checkoutform.css">
    
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
    
<body>
    <header>
        <h2>Checkout</h2>
    </header>
    <main>
        
        <form action="">
            <div class="contact-information">
                <h2>Contact Information</h2>        
                <div class="contact-information__email">
                    <label for="email">Email</label>
                    <div>
                        <input type="email" name="email" id="Email" placeholder="Enter your email..." required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                <div class="contact-information__phone">
                    <label for="phone">Phone</label>
                    <div>
                        <input type="tel" name="phone" id="Phone" placeholder="Enter your phone..." required>
                        <i class="fas fa-phone-alt"></i>
                    </div>
                </div>
            </div>
            

            <div class="shipping-adress">
                <h2>Shipping Adress</h2>
            
                <div class="shipping-adress__fullName">
                    <label for="fullName">Full Name</label>
                    <div>
                        <input type="text" name="fullname" id="Fullname" placeholder="Enter your fullname..." required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="shipping-adress__address">
                    <label for="adress">Adress</label>
                    <div>
                        <input type="text" name="adress" id="Adress" placeholder="Enter your adress..." required>
                        <i class="fas fa-home"></i>
                    </div>
                </div>
                <div class="shipping-adress__city">
                    <label for="city">City</label>
                    <div>
                        <input type="text" name="city" id="City" placeholder="Enter your city..." required>
                        <i class="fas fa-city"></i>
                    </div>
                </div>
            </div>
            <div class="form-bottom">
                <div class="form-bottom__country">
                    <label for="country">Country</label>
                    
                    <select name="country" id="Country" required>
                        <option value="turkey">Turkey</option>
                        <option value="turkey">USA</option>
                        <option value="turkey">Canada</option>
                        <option value="turkey">Germany</option>
                        <option value="turkey">UK</option>
                    </select>
                    <i class="fas fa-globe-europe"></i>
                    
                </div>
                <div class="form-bottom__postcode">
                    <label for="postcode">Post Code</label>
                    <div>
                        <input type="number" name="postcode" id="Postcode" placeholder="Enter your postal code..." required>
                        <i class="fas fa-mail-bulk"></i>
                    </div>
                </div>
            </div> 
            <div class="checkbox">
                <input type="checkbox" name="reminder" id="Reminder">
                <label for="reminder">See this information next time</label>
            </div>
            <button type="submit" id="button">Continue</button>
        </form>
        <div class="right-block">
            
            <div class="right-block__backbag">
                
                <img src="./IMG/photo1.png" alt="backbag" class="right-block__pic1">
                <div>
                    <h2 class="right-block__backbag--header">Vintage Backbag</h2>
                    <p><span>$54.99</span> <del>$94.99</del></p>
                    <div class="right-block__backbag--buttons">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div>
                
                <div class="right-block__shoes">
                    <img src="./IMG/photo2.png" alt="shoes" class="right-block__pic2">
                    <div>
                        <h2 class="right-block__shoes--header">Levi Shoes</h2>
                        <p><span>$74.99</span> <del>$124.99</del></p>
                        <div class="right-block__shoes--buttons">
                            <button>-</button>
                            <p>1</p>
                            <button>+</button>
                        </div>
                    </div>
                </div>
            <div class="right-block__bottom">
                <div class="right-block__shipping">
                    <p class="right-block__shipping--first">Shipping</p>
                    <p class="right-block__shipping--second">$19</p>
                </div>
                <div class="right-block__total">
                    <p class="right-block__total--first">Total</p>
                    <p class="right-block__total--second">$148.98</p>
                </div>
            </div>    
            
        </div>
    </main>
</body>
</html>
